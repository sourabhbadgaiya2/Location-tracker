<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="lefttop">
          <i class="ri-arrow-left-wide-line"></i>
          <h4>My Location</h4>
          <img
            src="https://qph.cf2.quoracdn.net/main-thumb-640503691-200-opecqkqewdcffcdbqylhhsgncknruffg.jpeg"
            alt=""
          />
        </div>
        <div class="left-mid"></div>
        <div class="leftbotm">
      <div class="foot">
        <p>
          <b> Current Location </b><br />
          <span><i class="ri-map-pin-line"></i> Ardleigh Green, Londan</span>
        </p>
      </div>
          <div class="btns">
            <p>Use This Location</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <div class="top1">
            <h4><i class="ri-arrow-left-wide-line"></i> Profile</h4>
            <img
              src="https://qph.cf2.quoracdn.net/main-thumb-640503691-200-opecqkqewdcffcdbqylhhsgncknruffg.jpeg"
              alt=""
            />
            <h3>Jonathan Smith</h3>
            <p>Product Designer & UX Researcher</p>
          </div>
        </div>
        <div class="middile">
          <div class="box1 color">
            <i class="ri-slack-line"></i>
            <p>About</p>
          </div>
          <div class="box1">
            <i class="ri-game-line"></i>
            <p>My work</p>
          </div>
          <div class="box1">
            <i class="ri-pie-chart-2-fill"></i>
            <p>Edit profile</p>
          </div>
        </div>
        <div class="middile2">
          <h5>My Location</h5>
          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="bottom">
          <h4>Work Experience</h4>
          <div class="list">
            <div class="ones">
              <i class="ri-circle-fill"></i>
              <p>
                <b>2015 - present</b> <br />
                <strong>
                  <i class="ri-suitcase-line"></i> USER Experience
                  Designer</strong
                >
                <br />
                <span>Jhoomshaper.com</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
